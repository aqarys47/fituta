<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="location.css">

</head>
<body>
    <header>
        <div class="title">
            <h1>Lux Vial</h1>
            <a href="index.html" class="home-btn">Home</a>
    </header>
       
    <section class="all">
        <section class="form-section">
            <form id="orderForm">
            <div class="form-group">
                <label for="address">Address</label>
                <input
                type="text"
                id="address"
                name="address"
                placeholder="Enter your address"
                required />
            </div>
    
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
                required/>
            </div>
    
            <div class="form-group card-details">
                <div>
                <label for="card-number">Card Number</label>
                <input
                    type="text"
                    id="card-number"
                    name="card-number"
                    placeholder="Enter your card number"
                    required/>
                </div>
                <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required />
                </div>
            </div>
    
            <div class="form-group">
                <label for="name">Name</label>
                <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your first name"
                required/>
            </div>
    
            <div class="form-group">
                <label for="surname">Surname</label>
                <input
                type="text"
                id="surname"
                name="surname"
                placeholder="Enter your surname"
                required/>
            </div>
    
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            </form>
        </section>
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093706!2d144.955651315317!3d-37.8173279797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df0b1c973%3A0x5045675218ce6e0!2sVictoria%20State%20Library!5e0!3m2!1sen!2sau!4v1632928485553!5m2!1sen!2sau"
        width="100%"
        height="500"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        
    </section>
    
  
</body>
</html>
